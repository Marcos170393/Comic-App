<h1>Buscando: <small>{{termino}}</small></h1>
<hr>

<div class="container animated fadeIn" *ngIf="heroes.length === 0">
    <div class="col text-center">
        <h2 class="display-3 text-secondary mt-5" >No se han encontrado resultados</h2>
        <img src="../../../assets/img/not-found.svg" alt="" class="w-50">

    </div>
</div>

<div class="container mb-5">
    <div class="row row-cols-1 row-cols-md-3">
        <app-heroe-tarjeta [heroe]="item" [index]="item.idx" *ngFor="let item of heroes"></app-heroe-tarjeta>
     </div>
</div>
